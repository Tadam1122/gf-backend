services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: guitar-finder
    env: docker # valid values: https://render.com/docs/yaml-spec#environment
    dockerfilePath: Dockerfile.render
    plan: free # optional; defaults to starter
    numInstances: 1
    domains: # custom domains
      - 'guitar-finder.net'
      - 'www.guitar-finder.net'
    envVars:
      - key: EMAIL_USER # Imported from Heroku app
        value: guitarfinderapp@gmail.com
      - key: MONGO_DBNAME # Imported from Heroku app
        value: guitar-finder
      - key: MONGO_USER # Imported from Heroku app
        value: user

